<html>
  <head>
    {% include analytics.html %}
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}{% asset logo.jpg @path %}">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@shimbaco">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{% asset logo.jpg @path %}">
    <meta content="width=device-width, initial-scale=1.0 user-scalable=no" name="viewport">
    <link href="{{ site.url }}{{ page.url }}" rel="canonical" />
    {% asset main.css %}
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body class="l-{{ layout.class }}">
    <div class="p-application d-flex flex-column">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Annict Developers</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/graphql-api">GraphQL API</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://docs.annict.com/ja/">REST API (Deprecated)</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
          </ul>
        </div>
      </nav>

      {{ content }}
    </div>
  </body>
</html>
